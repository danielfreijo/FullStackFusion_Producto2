<input type="hidden" name="idproyecto" id="idproyecto">

<div class="row" id="taskcontainer" name="taskcontainer">
  <h1><label name="ProjectName" id="ProjectName">...</label></h1>
<div class="col text-center">
    <!-- HACER -->
    <a class="boton" href="#">PENDIENTE</a>
    <br>
    <div class="TASK" name="containerTODO" id="containerTODO" style="margin-top: 10px;">
        <ul class="sortable" id="lst_todo" name="lst_todo">
            <li>TO DO 1</li>
            <li>TO DO 2</li>
            <li>TO DO 3</li>
        </ul>
    </div>
</div>

<div class="col text-center">
    <!-- EN PROGRESO -->
    <a class="boton"  href="#">EN PROGRESO</a>
    <br>
    <div class="TASK" name="containeronprogress" id="containeronprogress" style="margin-top: 10px;">
        <ul class="sortable" id="lst_onprogress" name="lst_onprogress">
            <li>ON PROGRESS 1</li>
            <li>ON PROGRESS 2</li>
            <li>ON PROGRESS 3</li>
        </ul>
    </div>

</div>




<div class="col text-center">
    <!-- REALIZADO -->
    <a class="boton" href="#">REALIZADO</a>
    <br>
    <div class="TASK" name="containercompleted" id="containercompleted" style="margin-top: 10px;">
        <ul class="sortable" id="lst_completed" name="lst_completed">
<li>COMPLETED 1</li>
<li>COMPLETED 2</li>
<li>COMPLETED 3</li>
        </ul>

    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="TitleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TitleModal">TAREA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="formulario" name="formulario">
            <form name="form_task" id="form_task">
                <div class="mb-3">
                    <label for="TaskName" class="form-label">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="TaskName" aria-describedby="TaskHelp">
                    <div id="TaskHelp" class="form-text">Titulo de la tarea.</div>
                  </div>
                  <div class="mb-3">
                    <label for="TaskDescription" class="form-label">Descripcion de la tarea</label>
                    <textarea class="form-control" id="TaskDescription" cols="4"></textarea>
                  </div>
              
                  <div class="row">
                  <div class="col">
                      <div class="mb-3">
                        <label for="TaskStartDate" class="form-label">Fecha inicio del proyecto</label>
                        <input type="date" class="form-control" id="TaskStartDate">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="TaskEndDate" class="form-label">Fecha fin del proyecto</label>
                        <input type="date" class="form-control" id="TaskEndDate">
                      </div>
                    </div>
                  </div>
              
                  <div class="mb-3">
                    <label for="TaskBackground" class="form-label">Establecer el color de fondo</label>
                    <input type="color" class="form-control" id="TaskBackground">
                  </div>
                  <div class="mb-3">
                    <label for="TaskAssigned" class="form-label">Asignada a</label>
                    <select id="TaskAssigned" class="form-select">
                      <option value="Maria" default>Maria</option>
                      <option value="Esteban">Esteban</option>
                      <option value="Daniel">Daniel</option>
                      <option value="Jordi">Jordi</option>
                      <option value="Carlos">Carlos</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="TaskStatus" class="form-label">Asignada a</label>
                    <select id="TaskStatus" class="form-select">
                      <option value="TODO" default>Pendiente</option>
                      <option value="ONPROGRESS">En curso</option>
                      <option value="COMPLETED">Completada</option>
                    </select>
                  </div>
        </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
</form>
      </div>
    </div>
  </div>

</div>

<div id="dialog-alert" name="dialog-alert" title="Alerta">
  <p>Pulse aceptar para cerrar</p>
</div>

<div id="dialog-confirm" name="dialog-confirm" title="Confirmación">
    <p>¿Estás seguro de eliminar este proyecto?</p>
</div>
