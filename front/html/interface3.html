<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link href="../assets/libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
     <!-- Contenedor principal con el degradado de fondo -->
    <div class="container-fluid gradient-bg">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/logo.png" href="index.html" alt="Logo" width="125" height="70" class="d-inline-block">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="#">PROYECTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PROYECTOS<br>PRIORITARIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""target="_blank">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary rounded-pill filter-button" name="addproject" id="addproject" href="#">AÑADIR PROYECTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

   
        <div class="contenedor-contacto"> 
            <h2 class="contact-Form">Contacta con nosotros</h2>
            <h7 class="respond-contact" Style="margin-top: 10px; margin-bottom: 10px;">Rellena el siguiente formulario y te responderemos en un máximo de 48 horas.</h7>

            <form id="contactForm">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="reason">Motivo:</label>
                    <input type="text" id="reason" name="reason" required>
                </div>
                <div>
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" id="enviarFormulario">Enviar</button>

            </form>
            <div id="mensaje-envio" style="margin-top: 15px;"></div>

        </div>    

        <script src="../js/interface3.js"></script>
</body>
</html>
